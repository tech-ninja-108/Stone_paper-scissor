<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Tic-tac-toe</h1>
        <div class="win">
            <div class="round">Round : 1</div>
            <div class="roundwin">
                <p id="x">x wins : 0</p>
                <p id="o">O wins : 0</p>
            </div>
        </div>
        <div class="case">
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
            <button class="btn"></button>
        </div>
        <button id="btn">Refresh</button>
        <div class="winround">
            <p id="r">1st Rounds win X</p>
            <p id="trun">Turn X</p>
        </div>
        <div class="winner">
            <p id="p">congratulations ! Winner X</p>
            <button id="new">play again</button>
        </div>
        <div class="total">
            <p id="p">Total Rounds : 9</p>
            <p id="trun">First turn X</p>
            <button id="news">Ok</button>
        </div>
        <div class="ref">
            <p id="p">Do you want to refresh</p>
            <div class="bt">
                <button class="yes ok" id="news">Yes</button>
                <button class="no ok" id="news">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
